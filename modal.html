<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студія</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <section class="hero overlay">
        <div class="container">
          <h1 class="hero-title">Ефективні рішення для вашого бізнесу</h1>
          <button class="hero-button button" data-modal-open type="button">
            Замовити послугу
          </button>
        </div>
        <div class="backdrop is-hidden" data-modal>
          <div class="modal">
            <button class="data-modal-close" type="button" data-modal-close>
              <svg class="close-icon" width="18" height="18">
                <use href="./images/icons.svg#icon-close"></use>
              </svg>
            </button>
            <!-- Формування форми -->

            <form class="modal-form">
              <b class="modal-title">Залиште свої дані, ми вам передзвонимо</b>
              <div class="form-field">
                <label class="form-label" for="name">Ім'я</label>

                <div class="form-field-icon">
                  <input class="form-input" type="text" name="name" id="name" />
                  <svg class="modal-icon" width="18" height="18">
                    <use href="./images/icons.svg#person-icon"></use>
                  </svg>
                </div>
              </div>

              <div class="form-field">
                <label class="form-label" for="tel">Телефон</label>

                <div class="form-field-icon">
                  <input class="form-input" type="tel" name="tel" id="tel" />
                  <svg class="modal-icon" width="18" height="18">
                    <use href="./images/icons.svg#phone-icon"></use>
                  </svg>
                </div>
              </div>

              <div class="form-field">
                <label class="form-label" for="mail">Пошта</label>

                <div class="form-field-icon">
                  <input
                    class="form-input"
                    type="email"
                    name="mail"
                    id="mail"
                  />
                  <svg class="modal-icon" width="18" height="18">
                    <use href="./images/icons.svg#email-icon"></use>
                  </svg>
                </div>
              </div>

              <div class="form-field">
                <label class="comment-label" for="comment">Коментар</label>
                <textarea
                  class="comment-textarea"
                  name="comment"
                  id="comment"
                  cols="30"
                  rows="10"
                  placeholder="Введіть текст"
                ></textarea>
              </div>

              <div class="form-field">
                <label class="subscribe-conditions" for="conditions">
                  <input
                    class="checkbox"
                    type="checkbox"
                    name="conditions"
                    id="conditions"
                    value="conditions"
                  />
                  <svg class="checkbox-icon" width="16" height="15">
                    <use href="./images/icons.svg#icon-check"></use>
                  </svg>
                  Погоджуюся з розсилкою та приймаю
                  <a class="policy-link" href="">Умови договору</a>
                </label>
              </div>

              <div>
                <button class="subscrib-button" type="submit">
                  Відправити
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
